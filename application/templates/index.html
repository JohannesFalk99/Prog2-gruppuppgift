<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tron Theme CSS -->
    <link rel="stylesheet" href="/static/css/tron-theme.css">
</head>
<body>
  
    <div id="main-content" class="container mb-5">
      {% block content %}
        {% include 'home_content.html' %}
      {% endblock %}
    </div>
 

  <!-- Fixed Bottom Navbar -->
  <nav class="navbar navbar-expand fixed-bottom navbar-tron">
    <div class="container justify-content-between">
      <ul class="navbar-nav w-100 d-flex flex-row justify-content-between text-center">
        <li class="nav-item flex-fill">
          <a class="nav-link nav-link-tron" href="#" id="nav-dashboard">
            <i class="bi bi-speedometer2"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="nav-item flex-fill">
          <a class="nav-link nav-link-tron" href="#" id="nav-data">
            <i class="bi bi-database"></i>
            <span>Data</span>
          </a>
        </li>
        <li class="nav-item flex-fill">
          <a class="nav-link nav-link-tron active" href="#" id="nav-home">
            <i class="bi bi-house-door"></i>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item flex-fill">
          <a class="nav-link nav-link-tron" href="#" id="nav-profile">
            <i class="bi bi-person-circle"></i>
            <span>Profile</span>
          </a>
        </li>
        <li class="nav-item flex-fill">
          <a class="nav-link nav-link-tron" href="#" id="nav-settings">
            <i class="bi bi-gear"></i>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>



  <!-- Bootstrap Bundle JS (must be before main.js for modals to work) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
