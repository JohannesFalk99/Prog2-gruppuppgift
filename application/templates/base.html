<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Prog2 App{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional app stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand">Prog2</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain" aria-controls="navbarsMain" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
          <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.elpriser_view') }}">Elpriser</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.elpriser_view') }}#dashboard">Dashboard</a></li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control form-control-sm me-2" type="search" placeholder="Search" aria-label="Search">
        </form>
        <!-- Toggle annotations sidebar -->
        <button id="toggleAnnotations" class="btn btn-sm btn-outline-light ms-2">Annotations</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Annotations Sidebar Overlay -->
  <aside id="annotationsSidebar" class="annotations-sidebar">
    <div class="annotations-header d-flex justify-content-between align-items-center px-3 py-2 bg-primary text-white">
      <strong>Annotations</strong>
      <button id="closeAnnotations" class="btn btn-sm btn-outline-light">Close</button>
    </div>
    <div id="annotationsSidebarContent" class="annotations-content p-3">
      <div class="text-muted small">Loading...</div>
    </div>
  </aside>

  <footer class="text-center py-3">
    <small class="text-muted">Â© {{ current_year if current_year is defined else "" }} Prog2</small>
  </footer>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chart.js (available to pages that need it) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  {% block extra_scripts %}{% endblock %}
  <script src="{{ url_for('static', filename='js/annotations.js') }}"></script>
</body>
</html>
