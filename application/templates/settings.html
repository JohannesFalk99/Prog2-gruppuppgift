{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container-fluid">
    <div class="row g-4">
      <!-- Left Panel: General Settings -->
      <div class="col-lg-6">
        <div class="card card-tron h-100">
          <div class="card-header">
            <h2 class="mb-0">General Settings</h2>
          </div>
          <div class="card-body">
            <div class="mb-4">
              <h5 class="text-tron-secondary mb-3">Appearance</h5>
              <div class="mb-3">
                <label class="form-label text-tron-light">Theme</label>
                <select class="form-select form-control-tron">
                  <option>Tron Dark</option>
                  <option>Cyber Blue</option>
                  <option>Neon Green</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label text-tron-light">Animation Speed</label>
                <input type="range" class="form-range" min="1" max="10" value="5">
              </div>
            </div>
            
            <hr class="border-tron-primary">
            
            <div>
              <h5 class="text-tron-secondary mb-3">Notifications</h5>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                <label class="form-check-label text-tron-light" for="emailNotifications">
                  Email notifications
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                <label class="form-check-label text-tron-light" for="pushNotifications">
                  Push notifications
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Right Panel: Account Settings -->
      <div class="col-lg-6">
        <div class="card card-tron h-100">
          <div class="card-header">
            <h2 class="mb-0">Account</h2>
          </div>
          <div class="card-body">
            <div class="mb-4">
              <h5 class="text-tron-secondary mb-3">Profile</h5>
              <div class="mb-3">
                <label class="form-label text-tron-light">Username</label>
                <input type="text" class="form-control form-control-tron" value="Tommy Tron">
              </div>
              <div class="mb-3">
                <label class="form-label text-tron-light">Email</label>
                <input type="email" class="form-control form-control-tron" value="tommy@example.com">
              </div>
            </div>
            
            <hr class="border-tron-primary">
            
            <div>
              <h5 class="text-tron-secondary mb-3">Security</h5>
              <div class="d-grid gap-2">
                <button class="btn btn-tron-primary">
                  Change Password
                </button>
                <button class="btn btn-tron-outline">
                  Enable 2FA
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
