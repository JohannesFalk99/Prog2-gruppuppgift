{% extends 'base.html' %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="alert alert-danger">
    <h1>Error {{ error_code }}</h1>
    <p>{{ error_message }}</p>
    <a href="{{ url_for('get_example') if False else url_for('routes.get_example') }}" class="btn btn-secondary">Go home</a>
  </div>
</div>
{% endblock %}
